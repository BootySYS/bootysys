<div>

        <select name="course" id="course" class="form-control" ng-model="activeCourse" ng-options="course as course.name for course in courses track by course.id">
        </select>

        <div ng-if="activeCourse">

            <a ng-click="addGroup()"><i class="fa fa-plus"></i> Add a new group </a>

            <div ng-if="addGroupActive">
                <form name="addGroupForm" ng-submit="saveGroup()">
                    <div class="form-group">
                        <label for="group_name">Group Name</label>
                        <input type="text" ng-model="group.name" class="form-control" name="group_name" id="group_name">
                    </div>

                    <div class="form-group">
                        <label for="group_capacity">Group Capacity</label>
                        <input type="text" ng-model="group.capacity" class="form-control" name="group_capacity" id="group_capacity">
                    </div>

                    <input type="submit" class="btn btn-primary" value="Save">
                </form>

                <hr/>

            </div>

            <div>

                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="group in activeCourse.groups" ng-click="addEvent(group)"> {{ group.name }}</li>
                </ul>
            </div>

            <div ng-if="addEventActive">
                <div class="row">
                    <hr>
                    <div class="col-lg-12">
                        <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
                            <p>
                                <strong>Whoops!</strong> There were some errors:
                            </p>
                            <ul>
                                <li ng-repeat="message in alert.msg">
                                    {{ message }}
                                </li>
                            </ul>
                        </uib-alert>

                        <form name="addEventForm" ng-submit="saveEvent()">
                            <div class="form-group">
                                <label for="event_day">Day</label>
                                <input type="date" ng-model="event.day" class="form-control" name="event_day" id="event_day">
                            </div>
                            <div class="form-group">
                                <label for="event_start">Start time</label>
                                <input type="time" ng-model="event.start_time" class="form-control" name="event_start" id="event_start">
                            </div>
                            <div class="form-group">
                                <label for="event_end">End time</label>
                                <input type="time" ng-model="event.end_time" class="form-control" name="event_end" id="event_end">
                            </div>

                            <input type="submit" class="btn btn-primary" value="Save">
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
