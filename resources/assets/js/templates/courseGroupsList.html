<div>
    <div class="row">
        <div class="col-lg-4">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="course in courses">
                    <a ng-click="setActiveCourse(course)">{{ course.name }}</a>
                </li>
            </ul>
        </div>
        <div class="col-lg-8">

            <pre>{{ courses | json}}
            </pre>

        </div>
    </div>
</div>
